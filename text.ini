
[text]
1=和往常一样，今天又来到眼前的地方打工，这家店的老板是市里出了名的好心人，所以来她店里的人也很多人，我因为不善于与人交流，所以我是近乎被“收留”进来的
2=总感觉今天很热闹啊！这样想着，我来到更衣室内
3=x1                                                                                                                                             [你听说了吗？店里来了个新人唉]
4=x2                                                                                                                                             [像老板这样的人，多接纳一名员工也很正常吧]
5=x1                                                                                                                                             [但是听说是个不错的妹子哦！好像还在附近的学校就读的样子]
6=x2                                                                                                                                             [大学？我记得你就在那大学毕业的呢]
7=正在换工作服时听到x1和x2的对话，在我惊讶于来了新人的时候，突然听到他们把话题引向我
8=[啊！是啊，话说回来，那所大学就在餐厅旁边，有女生兼职也不奇怪吧]
9=说到这里，我想到我如今的情况，明明都毕业了，却由于就业形势的严峻和自身不善于与他人交流，才造成了现在的要到处打工也没多少朋友的局面
10=“我真是丢了母校的脸啊.......不行不行，要打起精神，”心理这样想着，我走出了更衣室，留下了仍在聊天的俩人
11=走出更衣室，就看到了一个高挑的身影..........................                                                                                  [啊啦！你今天来的有点晚呢]
12=这位就是我的老板了，因为对我们就像家人一样，因此我们又称她为x3，不过虽然她长得漂亮又很热情大方，但好像到现在还没有男朋友的样子
13=[那个.....路上耽误了一下，我今天会努力的！]
14=[你今天没事吧？你脸色不太好唉]
15=[没事的x3，我先去干活了，回头见]
16=x3虽然一脸不解地看着我，但最终也没问下去
17=[哦对了，最近店里来了位新人的事你已经知道了吧，你去带她熟悉一下工作吧]......正要走时，x3转过身来说道
18=[为什么是我啊....]
19=[反正你们也是同一所大学的嘛，好歹还有共同语言，就这样吧，加油哦]
20=[喂！x3]       无视了我的回答，x3丢下了这样一项任务给我就走了
21=[真是难为我啊......要我和同校女生交流什么的]               我一边纠结一边走向了前台
22=到了前台，看到一个女生坐在那低头看什么
23=还是先打声招呼吧
24=[你好，需要帮助吗？]
25=那个女生听到我的声音时吃了一惊，随后放下手中的东西，转过身来向我打了声招呼
26=x4                                                                                                                                             [你好，请问你是这里的员工吗？]
27=[我是x5，是店长让我来交代你一些任务的]
28=x4                                                                                                                                             [啊...你就是x5学长吧，我已经听x3说过你了，以后有什么问题，还请不吝赐教]
29=一句又一句的学长称呼让我有点惭愧，毕竟到现在我还是一事无成啊
30=[没...没必要这样，叫我x5就好了，我也只是按照x3的交代来告诉你一些事情而已]              我不好意思说道
31=简单地交代了她一些基本要领，她看起来也很快就学会了
32=不愧是大二的学生啊，学什么都这么快，想当初我刚到时也花了一个星期才掌握好吧，期间还打碎了一些盘子
33=[学...不是，x5，作为感谢下班后我请你喝饮料吧]
34=[该怎么说呢，下班后我还有兼职，所以还是算了吧]
35=[真可惜啊，那下次吧，话说回来，x5还真是努力啊，我也要向前辈学习呢]
36=向我学习的话你人生就毁了吧......心里有些无力地吐槽
